backend:
  name: github
  repo: chocsx/my-blog
  branch: master
  site_domain: https://msobrinho.com/

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts"
    label: "Posts" 
    folder: "posts"
    create: true 
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" 
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime", format: 'YYYY-MM-DD hh:mm:ss'}
      - {label: "image", name: "thumbnail", widget: "image"}
      - {label: "Category", name: 'category', widget: 'select', options:['css', 'php', 'laravel', 'git', 'react', 'seo']}
      - {label: "Background", name: 'background', widget: 'select', options: [
        {
          {label: "CSS", value: "#b31917"},
          {label: "PHP", value: "#2da0c3"},
          {label: "Laravel", value: "#d6ba32"},
          {label: "GIT", value: "#eb7728"},
          {label: "React", value: "#637a91"},
          {label: "SEO", value: "7aab13"},
        }
      ]}
      - {label: "Body", name: "body", widget: "markdown"}